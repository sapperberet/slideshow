<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshows</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header><h1>Slide-Show Webpage</h1></header>
    <main>
        
    <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="./i1.jpeg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="./i2.jpeg" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="./i3.jpeg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="./i4.jpeg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="./i5.jpeg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="./i6.jpeg" style="width:100%">
  </div>
    <a class="prev" onclick="shift(-1)">&#10094;</a>
    <a class="next" onclick="shift(1)">&#10095;</a>
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="reveal(1)"></span>
    <span class="dot" onclick="reveal(2)"></span>
    <span class="dot" onclick="reveal(3)"></span>
    <span class="dot" onclick="reveal(4)"></span>
    <span class="dot" onclick="reveal(5)"></span>
    <span class="dot" onclick="reveal(6)"></span>
  </div>
    </main>
    <footer>
        <p>Ahmed Omran</p>
        <p>Copyright&copy; all rights reserved</p>
    </footer>
</body>
</html>
